<!DOCTYPE html>
<html>
  <head>
    <title>Ethereum Transaction Data</title>
  </head>
  <body>
    <h1>Ethereum Transaction Data</h1>
    <form>
      <label for="address">Wallet Address:</label>
      <input type="text" id="address" name="address" placeholder="Enter Ethereum wallet address" required>
      <br><br>
      <label for="start-block">Start Block:</label>
      <input type="number" id="start-block" name="start-block" placeholder="Enter start block number" required>
      <br><br>
      <button type="submit">Submit</button>
    </form>
    <div id="transaction-data"></div>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.6.0/dist/web3.min.js"></script>
    <script src="scraper.js"></script>
  </body>
</html>
